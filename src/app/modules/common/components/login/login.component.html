<form class="form-signin" [formGroup]="loginForm">
    <div class="form-label-group">
        <label for="inputEmail">Email</label>
        <input type="email" id="inputEmail" class="form-control" formControlName="Email" required>
    </div>

    <div class="form-label-group">
        <label for="inputPassword">Password</label>
        <input type="password" id="inputPassword" class="form-control" formControlName="Password" required>
    </div>
    <button class="btn btn-lg btn-primary btn-block text-uppercase" style="margin-top: 20px;" (click)="login()"
        type="submit">Login</button>
</form>
